<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-board">
        <h1>Mastermind</h1>
        <div class="color-options" id="colorOptions"></div>
        <div id="board"></div>
        <button class="check-guess" id="checkButton" onclick="checkGuess()">Check Guess</button>
        <button id="quitButton" onclick="quitGame()">Quit Game</button>
    </div>

    <div class="end-screen" id="winScreen">
        <div>You Win!</div>
        <div class="code-display" id="winCode"></div>
        <button class="new-game" onclick="newGame()">New Game</button>
    </div>

    <div class="end-screen" id="gameOverScreen">
        <div>Game Over!</div>
        <div class="code-display" id="gameOverCode"></div>
        <button class="new-game" onclick="newGame()">New Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
